<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Wave Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6dd5ed; /* Light blue gradient */
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; 
        }

        .wave-container {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200px;
            background: rgba(255, 255, 255, 0.5);
            bottom: 0;
            left: 0;
            border-radius: 50%;
            animation: wave-animation 5s infinite linear;
        }

        .wave:nth-child(2) {
            background: rgba(255, 255, 255, 0.3);
            animation: wave-animation 6s infinite linear reverse;
        }

    
        .label-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            right: 50px;
            top: 20px;
        }
        .label {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        .label-title {
            font-weight: bold;
            margin-right: 60px;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px; /* Adjust as needed */
        }
        .label-content {
            font-size: 20px;
        }

        @keyframes wave-animation {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class = "label-container">
        <div class="label">

        </div>

        </div>
        <div class="label">

        <div class="label">

        <div class="label">
