<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Wave Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #6dd5ed; /* Light blue gradient */
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .wave-container {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200px;
            background: rgba(255, 255, 255, 0.5);
            bottom: 0;
            left: 0;
            border-radius: 50%;
            animation: wave-animation 5s infinite linear;
        }

        .wave:nth-child(2) {
            background: rgba(255, 255, 255, 0.3);
            animation: wave-animation 6s infinite linear reverse;
        }

        @keyframes wave-animation {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

</body>
</html>
