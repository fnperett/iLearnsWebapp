<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Comparison</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e6ed6d;
      overflow: hidden;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 40px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      font-size: 4rem;
    }

    .comparison-wrapper {
      display: flex;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 1800px;
    }

    .element-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      visibility: hidden;
    }

    .comparison-table {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 60px;
      width: 100%;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .column div,
    .middle-column div {
      padding: 10px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 500;
    }

    .column div:first-child {
      font-size: 3rem;
      font-weight: 700;
    }

    .middle-column div {
      font-weight: 700;
    }
    .page_footer {
      position: absolute;
      left: 0;
      bottom: 0;
      padding: 10px;
      z-index: 1;
    }
    #back-button{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Element Comparison</h2>

    <div class="comparison-wrapper">
      <!-- Left Image -->
      <img id="left-image" alt="Element Image" class="element-image">

      <!-- Table -->
      <div class="comparison-table">
        <!-- Left Element -->
        <div id="element-1" class="column">
          <div>Waiting...</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
        </div>

        <!-- Characteristic Names -->
        <div class="column middle-column">
          <div>Element Name</div>
          <div>Symbol</div>
          <div>Atomic Number</div>
          <div>Group</div>
          <div>Period</div>
          <div>Category</div>
          <div>Phase at STP</div>
          <div>Electronegativity</div>
          <div>Density</div>
          <div>Atomic Weight</div>
        </div>

        <!-- Right Element -->
        <div id="element-2" class="column">
          <div>Waiting...</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
        </div>
      </div>

      <!-- Right Image -->
      <img id="right-image" alt="Element Image" class="element-image">
    </div>
  </div>
  
  <div class="page_footer">
    <button id="back-button" onclick="getRootPage();">
        <img src="/images_usage/back.png" style="width: -webkit-fill-available;">
    </button>
  </div>

  <script src="scripts/global.js"></script>

  <script>
    let inputSequence = "";
    const maxLength = 32;
    let elementQueue = [];

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        console.log(inputSequence)
        const element = fetchData("compare-info/" + inputSequence.toLowerCase())
        .then(element => updateElements(element))
        inputSequence = "";
      } else if (/^[a-zA-Z0-9]$/.test(event.key)) {
        if (inputSequence.length < maxLength) {
          inputSequence += event.key;
        }
      }
    });

    function updateElements(newElement) {
      if (elementQueue.length < 2) {
        elementQueue.push(newElement);
      } else {
        elementQueue.shift();
        elementQueue.push(newElement);
      }
      setElementInfo("element-1", elementQueue[0], "left-image");
      if (elementQueue[1]) {
        setElementInfo("element-2", elementQueue[1], "right-image");
      }
    }

    function setElementInfo(columnId, element, imageId) {
      const values = [
        element["Element Name"],
        element["Symbol"],
        element["Atomic Number"],
        element["Group"],
        element["Period"],
        element["Category"],
        element["Phase at STP"],
        element["Electronegativity "],
        element["Density"]+ ' g/cm<sup>3</sup>',
        element["Atomic Weight"]+ ' u',
      ];
      const column = document.getElementById(columnId).children;
      for (let i = 0; i < values.length; i++) {
        column[i].innerHTML = values[i];
      }
      document.getElementById(imageId).src = "/images_config/"+element["Element Name"].toLowerCase()+"-electron-configuration.jpg";
      document.getElementById(imageId).style.visibility = "visible";
    }
  </script>

</body>
</html>
