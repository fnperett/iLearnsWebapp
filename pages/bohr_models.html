<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/global.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(248, 106, 106); /* Set background color to red */
        }
        .page_headder {
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Move header all the way to the left */
        }
        .title {
            text-align: center;
        }
        .page_body {
            height: 80%;
            display: flex;
            align-items: center;
        }
        .info_section {
            width: 30%;
            padding: 20px;
            text-align: left;
            font-size: 24px; /* Increased font size */
            font-family: Arial, sans-serif;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .container {
            position: relative;
            width: 600px; /* Increased the container size */
            height: 600px; /* Increased the container size */
            top: 20px; /* Adjust this value to lower the ring container */
            flex: 1;
        }
        .ring {
            position: absolute;
            border: 1px solid black;
            border-radius: 50%;
        }
        .electron {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(38, 0, 255); /* Blue electrons */
            border-radius: 50%;
        }
        .inner-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            background-color: transparent; /* No color */
            flex-direction: column;
            z-index: 1; /* Ensure the inner circle stays above other elements */
        }
        .page_footer {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 10px;
        }
        .page_footer button {
            height: 75px;
            width: 75px;
        }
        .control_buttons {
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .control_buttons button {
            margin: 5px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
        }
    </style>
    <title>Bohr Models</title>
</head>
<body>
    <div class="page_headder">
        <h1 style="font-family: cursive; text-align: left;">iLearns</h1>
    </div>
    <div class="title">
        <t style="font-size: 100px;">Bohr Models</t>
    </div>
    <div class="page_body">
        <div class="info_section">
            <p><strong>Element Name:</strong> <span id="element-name">Hydrogen</span></p>
            <p><strong>Outer Electrons:</strong> <span id="outer-electrons">1</span></p>
            <p><strong>Current Oxidation:</strong> <span id="current-oxidation">+1</span></p>
            <p><strong>Current Atomic Weight:</strong> <span id="atomic-weight">1.008</span></p>
        </div>
        <div class="container" id="ring">
            <div class="inner-circle" id="element-symbol">
                <span>P: 6</span>
                <span>N: 6</span>
            </div>
        </div>
    </div>
    <div class="page_footer">
        <button onclick="getRootPage();">
            <img src="/images/back.png" style="width: -webkit-fill-available;">
        </button>
    </div>
    <div class="control_buttons">
        <button id="increment">+</button>
        <button id="decrement">-</button>
    </div>
    <script>
        let currentConfig = "2-5-6-7";

        function placeElectrons(rings) {
            const container = document.getElementById('ring');
            container.innerHTML = ''; // Clear previous electrons and rings
            const innerCircle = document.createElement('div');
            innerCircle.className = 'inner-circle';
            innerCircle.id = 'element-symbol';
            innerCircle.innerHTML = '<span>P: 6</span><span>N: 6</span>';
            container.appendChild(innerCircle); // Add the inner circle back
            const radiusIncrement = container.offsetWidth / (1.5 * rings.length + 1); // Increased the radius increment
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            
            rings.forEach((numElectrons, index) => {
                if (numElectrons > 0) {
                    const radius = radiusIncrement * (index + 1);

                    // Create ring element
                    const ring = document.createElement('div');
                    ring.className = 'ring';
                    ring.style.width = `${2 * radius}px`;
                    ring.style.height = `${2 * radius}px`;
                    ring.style.left = `${centerX - radius}px`;
                    ring.style.top = `${centerY - radius}px`;
                    container.appendChild(ring);
                    
                    const angleStep = 2 * Math.PI / numElectrons;
                    
                    for (let i = 0; i < numElectrons; i++) {
                        const angle = i * angleStep;
                        const x = centerX + radius * Math.cos(angle) - 10; // Subtract 10 to center the circles
                        const y = centerY + radius * Math.sin(angle) - 10;
                        const electron = document.createElement('div');
                        electron.className = 'electron';
                        electron.style.left = `${x}px`;
                        electron.style.top = `${y}px`;
                        container.appendChild(electron);
                    }
                }
            });
        }

        function parseConfiguration(configString) {
            return configString.split('-').map(Number);
        }

        document.getElementById('increment').addEventListener('click', () => {
            let configList = parseConfiguration(currentConfig);
            configList[configList.length - 1]++;
            currentConfig = configList.join('-');
            placeElectrons(configList);
        });

        document.getElementById('decrement').addEventListener('click', () => {
            let configList = parseConfiguration(currentConfig);
            if (configList[configList.length - 1] > 0) {
                configList[configList.length - 1]--;
                currentConfig = configList.join('-');
                placeElectrons(configList);
            }
        });

        placeElectrons(parseConfiguration(currentConfig)); // Initial placement
    </script>
</body>
</html>
