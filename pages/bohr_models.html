<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/global.js"></script>
    <style>
        .page_headder {
            height: 10%;
            display: flex;
            align-items: center;
            left: 0;
            justify-content: flex-start; /* Move header all the way to the left */
        }
        .title {
            text-align: center;
        }
        .page_body {
            height: 80%;
            text-align: center;
            align-content: center;
        }
        .page_footer {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 10px;
        }
        .page_footer button {
            height: 75px;
            width: 75px;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #000;
            top: 20px; /* Adjust this value to lower the ring container */
        }
        .electron {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .inner-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            background-color: transparent; /* No color */
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <title>Bohr Models</title>
</head>
<body>
    <div class="page_headder">
        <h1 style="font-family: cursive; text-align: left;">iLearns</h1>
    </div>
    <div class="title">
        <t style="font-size: 100px;">Bohr Models</t>
    </div>
    <div class="page_body">
        <div class="container" id="ring">
            <div class="inner-circle" id="element-symbol">H</div>
        </div>
    </div>
    <div class="page_footer">
        <button onclick="getRootPage();">
            <img src="/images/back.png" style="width: -webkit-fill-available;">
        </button>
    </div>
    <script>
        function placeElectrons(numElectrons) {
            const container = document.getElementById('ring');
            const radius = container.offsetWidth / 2;
            const centerX = radius;
            const centerY = radius;
            const angleStep = 2 * Math.PI / numElectrons;
            
            for (let i = 0; i < numElectrons; i++) {
                const angle = i * angleStep;
                const x = centerX + radius * Math.cos(angle) - 10; // Subtract 10 to center the circles
                const y = centerY + radius * Math.sin(angle) - 10;
                const electron = document.createElement('div');
                electron.className = 'electron';
                electron.style.left = `${x}px`;
                electron.style.top = `${y}px`;
                container.appendChild(electron);
            }
        }
        
        placeElectrons(12); // Change the number to the desired number of electrons
    </script>
</body>
</html>
